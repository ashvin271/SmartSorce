<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
     <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
  <header th:replace="index :: header"> </header>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
              <div th:if="${sucess}" class="alert alert-success" role="alert">
                <p th:text=${sucess}></p>
              </div>
              
               <div th:if="${error}" class="alert alert-danger" role="alert"></div>
             <form action="#" th:action="@{/reg}" th:object="${user}" method="post">
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" 
                  name="name" th:value="${user.name}">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
				 <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg"
                  name="userName" th:value="${user.userName}">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg"
                  name="password" th:value="${user.password}">
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
               <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                
                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    th:value="${user.termconditions}"
                    id="form2Example3cg"
                    name="termconditions"
                  />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
               <div class="alert alert-warning" th:if="${#fields.hasErrors('termconditions')}" th:errors="*{termconditions}"></div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

          </div>
        </div>
      </div>
    </div>
  </div>
 <footer th:replace="index :: footer"></footer>
</body>

<style>
.py-5 {
    padding-top: 5rem!important;
    padding-bottom: 3rem!important;
}

.card {
    position: unset;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: 0.25rem;
}
</style>
</html>
